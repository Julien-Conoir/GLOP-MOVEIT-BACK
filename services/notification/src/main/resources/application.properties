spring.application.name=notification-service

# ============================
# Configuration du serveur
# ============================
server.port=8082

# ============================
# Configuration de la base de données PostgreSQL
# ============================
spring.datasource.url=jdbc:postgresql://localhost:5432/moveit_notification
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================
# Configuration JPA/Hibernate
# ============================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ============================
# Configuration Flyway
# ============================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# ============================
# Configuration JWT (partagé avec auth-service)
# ============================
app.jwtSecret=bW92ZWl0U2VjcmV0S2V5Rm9ySlNPTldlYlRva2VuU2lnbmluZ0FuZEF1dGhlbnRpY2F0aW9u
app.jwtExpirationMs=86400000

# ============================
# Configuration i18n
# ============================
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=false

# ============================
# Configuration des logs
# ============================
logging.level.com.moveit.notification=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web.socket=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ============================
# Configuration Actuator
# ============================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# ============================
# Configuration WebSocket
# ============================
# Pas de config spécifique ici, géré dans WebSocketConfig.java
