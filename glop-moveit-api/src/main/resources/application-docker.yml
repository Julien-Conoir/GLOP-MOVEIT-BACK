# Configuration spécifique pour l'environnement Docker
spring:
  application:
    name: glop-moveit-api
  
  # Configuration de la base de données PostgreSQL avec variables d'environnement
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:glop_moveit_db}
    username: ${DB_USERNAME:glop_user}
    password: ${DB_PASSWORD:glop_password}
    driver-class-name: org.postgresql.Driver
  
  # Configuration JPA/Hibernate pour Docker
  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        jdbc:
          lob:
            non_contextual_creation: true

# Configuration des logs pour Docker
logging:
  level:
    com.glop.moveit.api: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Métriques et santé
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always