spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/moveit_notification
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

logging:
  level:
    com.moveit.notification: DEBUG
    org.springframework: WARN
