services:
  # Base de donn√©es PostgreSQL
  postgres:
    image: postgres:18-alpine
    container_name: glop-moveit-postgres
    environment:
      POSTGRES_DB: glop_moveit_db
      POSTGRES_USER: glop_user
      POSTGRES_PASSWORD: glop_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - glop-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U glop_user -d glop_moveit_db"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Application Spring Boot
  api:
    build: 
      context: .
      dockerfile: ./glop-moveit-api/Dockerfile
    container_name: glop-moveit-api
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: glop_moveit_db
      DB_USERNAME: glop_user
      DB_PASSWORD: glop_password
    ports:
      - "8080:8080"
    networks:
      - glop-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  glop-network:
    driver: bridge