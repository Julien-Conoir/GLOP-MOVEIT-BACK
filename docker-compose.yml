services:
  postgres:
    image: postgres:15
    container_name: moveit-postgres
    environment:
      POSTGRES_DB: moveit_auth
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - moveit-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d moveit_auth"]
      interval: 30s
      timeout: 10s
      retries: 5

  auth-service:
    build:
      context: ./services/auth-service
    container_name: moveit-auth
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/moveit_auth
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - moveit-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  moveit-network:
    driver: bridge